<mat-toolbar class="mat-blue">
    <span>Weather Portal</span>
        <form (ngSubmit)='search(searchForm)' #searchForm='ngForm' class="top-nav-serach">
          <mat-form-field class="form-field">
            <input matInput placeholder="Search for your city" [(ngModel)]='loc' #lo='ngModel' name="lo" required
              type="text" autocomplete="off">
          </mat-form-field>
        </form>
        <button mat-button type="submit">Search</button>
</mat-toolbar>
